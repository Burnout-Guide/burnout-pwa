<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Resources and support for recognizing and recovering from burnout">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- iOS specific PWA tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Burnout Guide">
    <meta name="format-detection" content="telephone=no">
    <title>Burnout Guide - Resources for Recovery</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body data-lang="en">
    <!-- Language Toggle -->
    <div class="lang-switcher">
        <button class="lang-btn active" data-lang="en" aria-label="English">
            EN
        </button>
        <button class="lang-btn" data-lang="ru" aria-label="Русский">
            RU
        </button>
    </div>

    <!-- iOS Install Prompt -->
    <div class="install-ios" style="display: none;">
        <button class="close-prompt">×</button>
        <div class="lang-content" data-en="Install this app: tap ⎙ then 'Add to Home Screen'" 
             data-ru="Установить приложение: нажмите ⎙ затем 'На экран Домой'"></div>
    </div>

    <header>
        <div class="container">
            <h1 class="lang-content" data-en="Burnout Guide" data-ru="Руководство по Выгоранию"></h1>
            <p class="tagline lang-content" 
               data-en="Resources for recognizing and recovering from burnout"
               data-ru="Ресурсы для распознавания и восстановления от выгорания"></p>
            <button id="installBtn" class="install-btn" style="display: none;">
                <span class="lang-content" data-en="Install App" data-ru="Установить"></span>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2 class="lang-content" data-en="You're Not Alone" data-ru="Вы не одиноки"></h2>
            <p class="lang-content" 
               data-en="Burnout is a state of emotional, physical, and mental exhaustion caused by prolonged stress. It's more common than you think, and recovery is possible."
               data-ru="Выгорание - это состояние эмоционального, физического и умственного истощения, вызванное длительным стрессом. Это встречается чаще, чем вы думаете, и восстановление возможно."></p>
        </section>

        <section class="resources">
            <h2 class="lang-content" data-en="Understanding Burnout" data-ru="Понимание выгорания"></h2>
            
            <div class="card-grid">
                <article class="card">
                    <h3 class="lang-content" data-en="Signs & Symptoms" data-ru="Признаки и симптомы"></h3>
                    <ul>
                        <li class="lang-content" data-en="Chronic exhaustion and fatigue" data-ru="Хроническое истощение и усталость"></li>
                        <li class="lang-content" data-en="Cynicism and detachment" data-ru="Цинизм и отстранённость"></li>
                        <li class="lang-content" data-en="Feelings of ineffectiveness" data-ru="Чувство неэффективности"></li>
                        <li class="lang-content" data-en="Lack of accomplishment" data-ru="Отсутствие чувства достижения"></li>
                        <li class="lang-content" data-en="Physical symptoms (headaches, insomnia)" data-ru="Физические симптомы (головные боли, бессонница)"></li>
                        <li class="lang-content" data-en="Difficulty concentrating" data-ru="Трудности с концентрацией"></li>
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Common Causes" data-ru="Распространённые причины"></h3>
                    <ul>
                        <li class="lang-content" data-en="Work overload" data-ru="Перегрузка работой"></li>
                        <li class="lang-content" data-en="Lack of control" data-ru="Отсутствие контроля"></li>
                        <li class="lang-content" data-en="Insufficient rewards" data-ru="Недостаточное вознаграждение"></li>
                        <li class="lang-content" data-en="Breakdown of community" data-ru="Разрушение сообщества"></li>
                        <li class="lang-content" data-en="Absence of fairness" data-ru="Отсутствие справедливости"></li>
                        <li class="lang-content" data-en="Value conflicts" data-ru="Конфликт ценностей"></li>
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Recovery Steps" data-ru="Шаги к восстановлению"></h3>
                    <ul>
                        <li class="lang-content" data-en="Acknowledge the burnout" data-ru="Признайте выгорание"></li>
                        <li class="lang-content" data-en="Set boundaries" data-ru="Установите границы"></li>
                        <li class="lang-content" data-en="Prioritize self-care" data-ru="Приоритизируйте заботу о себе"></li>
                        <li class="lang-content" data-en="Seek support" data-ru="Ищите поддержку"></li>
                        <li class="lang-content" data-en="Consider professional help" data-ru="Рассмотрите профессиональную помощь"></li>
                        <li class="lang-content" data-en="Make gradual changes" data-ru="Вносите постепенные изменения"></li>
                    </ul>
                </article>
            </div>
        </section>

        <section class="resources">
            <h2 class="lang-content" data-en="Self-Care Strategies" data-ru="Стратегии самопомощи"></h2>
            
            <div class="card-grid">
                <article class="card">
                    <h3 class="lang-content" data-en="Physical Well-being" data-ru="Физическое благополучие"></h3>
                    <ul>
                        <li class="lang-content" data-en="Regular sleep schedule (7-9 hours)" data-ru="Регулярный график сна (7-9 часов)"></li>
                        <li class="lang-content" data-en="Nutritious meals" data-ru="Питательная еда"></li>
                        <li class="lang-content" data-en="Regular exercise" data-ru="Регулярные упражнения"></li>
                        <li class="lang-content" data-en="Time in nature" data-ru="Время на природе"></li>
                        <li class="lang-content" data-en="Breathing exercises" data-ru="Дыхательные упражнения"></li>
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Mental Health" data-ru="Психическое здоровье"></h3>
                    <ul>
                        <li class="lang-content" data-en="Mindfulness meditation" data-ru="Медитация осознанности"></li>
                        <li class="lang-content" data-en="Journaling" data-ru="Ведение дневника"></li>
                        <li class="lang-content" data-en="Therapy or counseling" data-ru="Терапия или консультирование"></li>
                        <li class="lang-content" data-en="Support groups" data-ru="Группы поддержки"></li>
                        <li class="lang-content" data-en="Digital detox periods" data-ru="Периоды цифровой детоксикации"></li>
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Work-Life Balance" data-ru="Баланс работы и жизни"></h3>
                    <ul>
                        <li class="lang-content" data-en="Clear work boundaries" data-ru="Чёткие рабочие границы"></li>
                        <li class="lang-content" data-en="Regular breaks" data-ru="Регулярные перерывы"></li>
                        <li class="lang-content" data-en="Learn to say 'no'" data-ru="Научитесь говорить «нет»"></li>
                        <li class="lang-content" data-en="Delegate when possible" data-ru="Делегируйте, когда возможно"></li>
                        <li class="lang-content" data-en="Pursue hobbies" data-ru="Занимайтесь хобби"></li>
                    </ul>
                </article>
            </div>
        </section>

        <section class="resources">
            <h2 class="lang-content" data-en="Professional Resources" data-ru="Профессиональные ресурсы"></h2>
            
            <div class="card-grid">
                <article class="card">
                    <h3 class="lang-content" data-en="When to Seek Help" data-ru="Когда обращаться за помощью"></h3>
                    <p class="lang-content" 
                       data-en="Consider professional support if you experience:"
                       data-ru="Рассмотрите профессиональную поддержку, если вы испытываете:"></p>
                    <ul>
                        <li class="lang-content" data-en="Persistent feelings of hopelessness" data-ru="Постоянное чувство безнадёжности"></li>
                        <li class="lang-content" data-en="Inability to perform daily tasks" data-ru="Неспособность выполнять повседневные задачи"></li>
                        <li class="lang-content" data-en="Substance use concerns" data-ru="Проблемы с употреблением веществ"></li>
                        <li class="lang-content" data-en="Thoughts of self-harm" data-ru="Мысли о самоповреждении"></li>
                        <li class="lang-content" data-en="Physical health impacts" data-ru="Влияние на физическое здоровье"></li>
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Crisis Resources" data-ru="Кризисные ресурсы"></h3>
                    <ul class="crisis-list">
                        <!-- Will be populated by JavaScript based on language -->
                    </ul>
                </article>

                <article class="card">
                    <h3 class="lang-content" data-en="Finding Support" data-ru="Поиск поддержки"></h3>
                    <ul>
                        <li class="lang-content" data-en="Talk to your primary care provider" data-ru="Поговорите со своим лечащим врачом"></li>
                        <li class="lang-content" data-en="Employee Assistance Programs (EAP)" data-ru="Программы помощи сотрудникам (EAP)"></li>
                        <li class="lang-content" data-en="Mental health apps and teletherapy" data-ru="Приложения для психического здоровья и телетерапия"></li>
                        <li class="lang-content" data-en="Local mental health services" data-ru="Местные службы психического здоровья"></li>
                        <li class="lang-content" data-en="Online support communities" data-ru="Онлайн-сообщества поддержки"></li>
                        <li class="colorado-resource">
                            <strong class="lang-content" data-en="Colorado residents:" data-ru="Жители Колорадо:"></strong><br>
                            <a href="https://www.yourwavecounseling.com/" target="_blank" rel="noopener">Your Wave Counseling</a>
                        </li>
                    </ul>
                </article>
            </div>
        </section>

        <section class="cta">
            <h2 class="lang-content" data-en="Remember" data-ru="Помните"></h2>
            <p class="emphasis lang-content" 
               data-en="Recovery from burnout is a journey, not a destination. Be patient with yourself and celebrate small victories along the way."
               data-ru="Восстановление от выгорания - это путешествие, а не пункт назначения. Будьте терпеливы к себе и празднуйте маленькие победы на этом пути."></p>
        </section>
    </main>

    <footer>
        <div class="container">
            <p class="lang-content" 
               data-en="© 2024 Burnout Guide. A resource for those in need."
               data-ru="© 2024 Руководство по Выгоранию. Ресурс для нуждающихся."></p>
            <p><small class="lang-content" 
                     data-en="If you're in crisis, please reach out for help immediately."
                     data-ru="Если вы находитесь в кризисе, пожалуйста, немедленно обратитесь за помощью."></small></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
